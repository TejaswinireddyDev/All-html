<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:honeydew;">
    <h1 style="text-align: center;">Club Membership Registration</h1>
    <p style="text-align: center;">Complete the form below to sign up for our membership service.</p>
    <p>Name</p>
    <form>
      <input type="text" name="first" id="fname" required placeholder="First name">
      <input type="text" name="second" id="sname" required placeholder="Last name">
      <br><br>
      <label>Gender:</label><br>
      <input type="radio" name="gender" id="female">female
      <input type="radio" name="gender" id="male">Male<br><br>
      <label for="mail">Mail:</label>
      <input type="text" name="mail" id="mail" required placeholder="ex:myname@example.com">
      <br><br>
      <label for="number">Phone number:</label>
      <input type="tel" name="number" id="number" pattern="[0-9]{10}" required placeholder="xxxxxxxxxx">
      <br><br>
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required placeholder="house no/plotno..">
      <br><br>
      <label for="zip code">Zip code:</label>
      <input type="tel" name="zipcode" id="zipcode" pattern="[0-9]{6}" required>
      <br><br>
      <label for="birth date">Birth date:</label>
      <input type="datetime-local" name="birth" id="birth" required>
      <br><br>
      <label>Where did you hear about us?</label><br>
      <input type="checkbox" name="box" id="box">A friend or colleauge<br>
      <input type="checkbox" name="box" id="box">google<br>
      <input type="checkbox" name="box" id="box">Blog post<br> 
      <input type="checkbox" name="box" id="box">News<br>
      <input type="checkbox" name="box" id="box">Other<br><br>
      <label>Membership Type</label>
      <br>
      <input type="radio" name="type" id="standard">standard<br>
      <input type="radio" name="type" id="premium">Premium<br> 
      <input type="radio" name="type" id="ultimate">Ultimate<br><br>
      <label>Comments:</label><br>
      <textarea rows="8" cols="50"></textarea><br><br>
      <button  type="submit" style="font-size:x-large ;">Submit</button>



    
      
    </form>
  </body>
</html>
