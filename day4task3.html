<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Colspan and Rowspan</h1>
    <table align="center" style="width: 50%;">
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td>3</td>
            <td rowspan="3">4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">7</td>
            <!-- <td>8</td> -->
            <td>9</td>
            <td colspan="2" rowspan="2">10</td>
            <!-- <td>11</td> -->
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <!-- <td>13</td>
            <td>14</td> -->
            <td rowspan="2">15</td>
            <!-- <td>16</td>
            <td>17</td> -->
            <td rowspan="2">18</td>
        </tr>
        <tr>
            <td>19</td>
            <td colspan="2">20</td>
            <!-- <td>21</td> -->
            <td>22</td>
            <td colspan="2">23</td>
            <!-- <td>24</td> -->
        </tr>
        <tr>
            <td>25</td>
            <td rowspan="2">26</td>
            <td>27</td>
            <td colspan="2" rowspan="2">28</td>
            <!-- <td>29</td> -->
            <td rowspan="2">30</td>
        </tr>
        <tr>
            <td colspan="2">31</td>
            <!-- <td>32</td> -->
            <td>33</td>
            <!-- <td>34</td> -->
            <td>35</td>
            <!-- <td>36</td> -->
        </tr>
    </table>

    
</body>
</html>
